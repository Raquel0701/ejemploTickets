<div class="container-fluid">
  <app-page-title title="Tickets" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Crear ticket</h4>
          <div class="form-group">
          <form >
                <div class="form-group row mb-4">
                  <div class="col-lg-4">
                    <label for="projectname" class="col-form-label">Cédula</label>
                    <input id="projectname"  type="text" class="form-control"
                      placeholder="Número de cédula..." />
                  </div>
                  <div class="col-lg-4">
                    <label for="projectname" class="col-form-label ">Nombre</label>
                    <input id="projectname"  type="text" class="form-control"
                      placeholder="Apellidos y nombres..." />
                  </div>
                  <div class="col-lg-4">
                    <label for="projectdesc" class="col-form-label">Asunto</label>
                    <input id="projectname"  type="text" class="form-control"
                      placeholder="Redacte el asunto..." />
                  </div>
                </div>
              </form>
            </div>
          <div class="row justify-content-end">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary">
                Crear
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class>
        <div class="table-responsive">
          <table class="table project-list-table table-nowrap table-centered table-borderless">
            <thead>
              <tr>
                <th scope="col" style="width: 30px">#</th>
                <th scope="col">Hora solicita</th>
                <th scope="col">Cliente</th>
                <th scope="col">Asunto</th>
                <th scope="col">Estado</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of collection.data">
                <td>
                  {{ project.idUsuario }}
                </td>
                <td>
                  <h5 class="text-truncate font-size-14">
                    <a href="javascript: void(0);" class="text-dark">{{
                      project.fechaSolicita | date: "mediumTime"
                      }}</a>
                  </h5>
                </td>
                <td>
                  <p class="text-muted mb-0">{{ project.nombreUsuario }}</p>
                  <span class="badge"> {{ project.cedulaUsuario }}</span>
                </td>
                <td>
                  <p class="text-muted mb-0">{{ project.asuntoUsuario }}</p>
                </td>
                <td>
                  <span class="badge" [ngClass]="{
                      'badge-primary': project.status === true,
                      'badge-warning': project.status === 'Pending',
                      'badge-danger': project.status === 'Delay'
                    }">Por atender</span>
                </td>

                <td>
                  <div class="dropdown" ngbDropdown placement="bottom-right">
                    <a href="javascript: void(0);" class="dropdown-toggle card-drop" ngbDropdownToggle>
                      <i class="mdi mdi-dots-horizontal font-size-18"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript: void(0);">Atender</a>
                      <a class="dropdown-item" href="javascript: void(0);">Editar</a>
                      <a class="dropdown-item" (click)="eliminar(project)">Eliminar</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

  <div class="row">
    <div class="col-12">
      <div class="text-center my-3">
        <a href="javascript:void(0);" class="text-success">
          <i class="bx bx-loader bx-spin font-size-18 align-middle mr-2"></i>
          Load more
        </a>
      </div>
    </div>
    <!-- end col-->
  </div>
  <!-- end row -->
</div>
